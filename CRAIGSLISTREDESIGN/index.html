<!DOCTYPE html>
<html>
	<head>
	    <title>Craigslist Home Page</title>
	    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500italic,500,700,700italic,400italic,300italic,100italic' rel='stylesheet' type='text/css'>  <!-- roboto -->
	    <link rel="stylesheet" type="text/css" href="assets/css/homestyle.css">
	</head>
	<body>
	<div id="header-container"> <!-- header container -->
		<div id="headercontent">
			<img id="thumbnail" src="assets/img/Thumb.jpeg"/>
			<div id="login"> Welcome, Albert! </div>
			<img id="dropdownn" src="assets/img/dropdownn.png"/>

		</div>
	</div> <!-- closing header -->

	<div id="container"> <!-- content container -->

		<div id="search-container">
			<div id = "CLheader"> Craigslist </div>
			<div id = "sub-CLheader"> What you want, when you need it.</br></div>
			<div id="search-bar">
				<img id="bigsearch" src="assets/img/bigsearch.png"/>
				<span id = "keyword">What are you looking for?</span>
				<div class="categorybox">
					<span class="list-title">categories</span>
					<img class="dropdown" src="assets/img/dropdown.png"/>
			</div>
			</div>
		</div>


		<div id="blocks">Browse By Category</div>

		<div class="category-container">
			<div class="category">
				<div class="names">Housing</div>
				<img class="pics" id="housing" src="assets/img/Housing.png"/>
			</div>
			<div class="category">
				<div class="names">For Sale</div>
				<img class="pics" id="sale" src="assets/img/Forsale.png"/>
			</div>				
			<div class="category">
				<div class="names">Community</div>
				<img class="pics" id="comm" src="assets/img/Community.png"/>
			</div>				
			<div class="category">
				<div class="names">Services</div>
				<img class="pics" id="services" src="assets/img/Services.png"/>
			</div>				
			<div class="category">
				<div class="names">Personals</div>
				<img class="pics" id="personals" src="assets/img/Personals.png"/>
			</div>				
			<div class="category">
				<div class="names">Discussion Forums</div>
				<img class="pics" id="disc" src="assets/img/Discussion.png"/>
			</div>				
			<div class="category">
				<div class="names">Jobs</div>
				<img class="pics" id="jobs" src="assets/img/Jobs.png"/>
			</div>				
			<div class="category">
				<div class="names">Gigs</div>
				<img class="pics" id="gigs" src="assets/img/Gigs.png"/>
			</div>
		</div>

	</div> <!-- closing container-->

		<div id="footer">
			<div id= "tabs">
				<div class="item">Help</div>
				<div class="item">Safety</div>
				<div class="item">Privacy</div>
				<div class="item">Feedback</div>
				<div class="item">Jobs</div>
				<div class="item">Terms</div>
				<div class="item">About</div>
				<div class="item">Mobile</div>
			</div>
			<div id="langcurr">
				<span class="custom">Language: English</span>
				<img class="dropdown" src="assets/img/dropdown.png"/>
				<br>
				<span class="custom">Currency: USD</span>
				<img class="dropdown" src="assets/img/dropdown.png"/>
			</div>
		</div>


	</body>
</html>
